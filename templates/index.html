<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fruit Classifier</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Fruit Classifier</h1>
        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <label for="imageUpload" class="upload-button">Upload Image</label>
            <img id="previewImage" src="#" alt="Image Preview" style="display: none;">
        </div>
        <button id="predictButton" disabled>Classify Fruit</button>
        <div class="prediction-results" style="display: none;">
            <h2>Prediction:</h2>
            <p><strong>Class:</strong> <span id="predictedClass"></span></p>
            <p><strong>Confidence:</strong> <span id="confidence"></span></p>
        </div>
        <div id="loading" class="spinner" style="display: none;"></div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
